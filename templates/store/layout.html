<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    {% block head_extra %}{% endblock %}
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: #f7f7f7;
      }

      body {
        margin: 0;
        color: #1d1d1f;
        background: #f7f7f7;
      }

      a {
        color: inherit;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1.5rem 3rem;
      }

      .site-header {
        background: #111827;
        color: #f9fafb;
        padding: 1.25rem 0;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.2);
      }

      .site-header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        font-weight: 700;
        font-size: 1.35rem;
        text-decoration: none;
        letter-spacing: 0.02em;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.25rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        text-decoration: none;
        font-weight: 500;
        opacity: 0.85;
      }

      nav a:hover,
      nav a:focus {
        opacity: 1;
      }

      main.container {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
        padding-bottom: 4rem;
      }

      .hero {
        padding: 3rem 0 2rem;
        text-align: center;
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.1rem;
        color: #4b5563;
        max-width: 700px;
        margin: 0 auto 1.5rem;
      }

      .hero-actions {
        display: inline-flex;
        gap: 1rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        padding: 0.75rem 1.75rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .btn-primary {
        background: #2563eb;
        color: #fff;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
      }

      .btn-secondary {
        border: 1px solid rgba(15, 23, 42, 0.15);
        color: #1f2937;
        background: rgba(255, 255, 255, 0.7);
      }

      .section {
        padding: 2.5rem 0;
      }

      .section h2 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #111827;
      }

      .section-header {
        margin-bottom: 2rem;
      }

      .section-header h1 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
      }

      .section-header p {
        color: #4b5563;
        max-width: 640px;
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .filter-card {
        background: #f3f4f6;
        border-radius: 16px;
        padding: 1.25rem 1.5rem;
        min-width: 220px;
      }

      .filter-card h3 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .filter-card ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.35rem;
      }

      .filter-card a {
        text-decoration: none;
        color: #1f2937;
      }

      .filter-card a:hover {
        text-decoration: underline;
      }

      .filter-count {
        color: #6b7280;
        font-size: 0.75rem;
        margin-left: 0.25rem;
      }

      .search-form {
        display: flex;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }

      .search-form input[type="search"] {
        flex: 1;
        border-radius: 999px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
      }

      .search-summary {
        font-size: 1rem;
        color: #4b5563;
        margin-bottom: 1.5rem;
      }

      .search-empty {
        color: #4b5563;
        margin-bottom: 1rem;
      }

      .suggestion-list {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .suggestion-list a {
        border-radius: 999px;
        border: 1px dashed rgba(37, 99, 235, 0.4);
        padding: 0.35rem 0.9rem;
        text-decoration: none;
        color: #1d4ed8;
        font-weight: 500;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
      }

      .feature-card {
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.1), rgba(37, 99, 235, 0.03));
        border-radius: 16px;
        padding: 1.5rem;
        text-align: left;
      }

      .feature-card h3 {
        margin-top: 0;
        margin-bottom: 0.75rem;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.6rem;
      }

      .product-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.12);
      }

      .product-card__image img {
        width: 100%;
        border-radius: 12px;
        display: block;
      }

      .product-card__price {
        font-weight: 700;
        font-size: 1.1rem;
        color: #111827;
      }

      .badge-list {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 0;
        margin: 0;
      }

      .badge {
        background: rgba(37, 99, 235, 0.12);
        color: #1d4ed8;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 0.25rem 0.6rem;
        text-transform: uppercase;
      }

      .product-detail {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .product-detail__grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        align-items: start;
      }

      .product-detail__gallery img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      }

      .product-detail__thumbnails {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .product-detail__thumbnails img {
        width: 100%;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .product-detail__info h1 {
        margin-top: 0;
        font-size: 2rem;
      }

      .product-detail__price {
        font-size: 1.625rem;
        font-weight: 700;
        margin: 0.5rem 0 1.25rem;
      }

      .product-detail__highlights {
        list-style: disc;
        padding-left: 1.5rem;
        color: #374151;
      }

      .product-detail__meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .product-detail__meta div {
        background: #f3f4f6;
        border-radius: 12px;
        padding: 0.85rem 1rem;
      }

      .product-detail__meta dt {
        font-size: 0.75rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #6b7280;
        margin-bottom: 0.35rem;
      }

      .product-detail__meta dd {
        margin: 0;
        font-weight: 600;
      }

      .product-detail__description {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }

      .product-detail__section {
        margin-top: 2.5rem;
      }

      .review-list {
        list-style: none;
        padding: 0;
        display: grid;
        gap: 1.5rem;
      }

      .review-list li {
        background: #f9fafb;
        border-radius: 16px;
        padding: 1.25rem 1.5rem;
      }

      .breadcrumbs {
        font-size: 0.9rem;
        color: #6b7280;
      }

      .breadcrumbs ol {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 0.35rem;
        flex-wrap: wrap;
      }

      .breadcrumbs li::after {
        content: "/";
        margin-left: 0.35rem;
        color: rgba(107, 114, 128, 0.6);
      }

      .breadcrumbs li:last-child::after {
        display: none;
      }

      .story-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.75rem;
      }

      .story-grid article {
        background: #f3f4f6;
        border-radius: 16px;
        padding: 1.5rem;
      }

      .timeline {
        list-style: none;
        padding: 0;
        display: grid;
        gap: 1.5rem;
      }

      .timeline li {
        display: grid;
        grid-template-columns: 100px 1fr;
        gap: 1.25rem;
        align-items: start;
      }

      .timeline-year {
        font-weight: 700;
        color: #2563eb;
      }

      .site-footer {
        padding: 2rem 1.5rem 3rem;
        text-align: center;
        color: #6b7280;
        font-size: 0.95rem;
      }

      @media (max-width: 720px) {
        .site-header .container {
          flex-direction: column;
          gap: 1.25rem;
        }

        nav ul {
          flex-wrap: wrap;
          justify-content: center;
        }

        main.container {
          border-radius: 0;
          box-shadow: none;
        }

        .search-form {
          flex-direction: column;
        }

        .timeline li {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="/@{{ site.slug }}/">{{ site.title }}</a>
        {% include 'partials/nav.html' %}
      </div>
    </header>
    <main class="container">
      {% block hero %}{% endblock %}
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      {% include 'partials/footer.html' %}
    </footer>
  </body>
</html>
